<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start of navigation menu -->
    <nav class="navbar navbar-expand-lg bg-custom">
        <a class="navbar-brand" href="#">Shopping Web</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Product
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Electronics</a>
                <a class="dropdown-item" href="#">Stationary</a>
                <a class="dropdown-item" href="#">Clothes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
          </ul>
          <span class="navbar-text">
            <a href="#registermodal" data-toggle="modal">Register</a> &nbsp;  &nbsp;  &nbsp;  
            <a href="#loginmodal" data-toggle="modal">Login</a>
          </span>
        </div>
      </nav>
      <!-- End of nevigation menu -->

      <!-- Start of jumbotron -->
      <div class="jumbotron">
        <div>
            <h1 class="display-4">Welcome, Shopping world</h1>
            <p class="lead">Diwali Sale- 20% OFF on all Product.</p>
            <hr class="my-4">
            <p>Select designer Clothing ,Shoes, Jewelary, Watches & More</p>
            <p class="lead">
            <a class="btn btn-outline-info btn-sm" href="#" role="button">Shop Now</a>
            </p>
        </div>
        
        <div>
            <img src="images/sale.png">
        </div>
      </div>
      <!-- End of jumbotron -->



      <!-- Start of Register-modal -->
      <div class="modal" tabindex="-1" role="dialog" id="registermodal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Register</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">


              <!-- Start of Registration Form -->

              <form>
                <div class="form-group">
                  <label for="exampleInputFullname">Email address</label>
                  <input type="text" class="form-control" id="exampleInputDullname" aria-describedby="emailHelp" placeholder="Enter Full Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputCoontact">Contact</label>
                  <input type="tel" class="form-control" id="exampleInputCoontact" placeholder="Enter Contact Number">
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
              </form>

              <!-- End of Ragistration Form -->


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Register-modal -->

      <!-- Start of Login-modal -->
      <div class="modal" tabindex="-1" role="dialog" id="loginmodal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">


              <!-- Start of Login Form -->

              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
              </form>

              <!-- End of Login Form -->


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Login-modal -->
</body>
</html>
